<!DOCTYPE html>
<html>
  <head>
    <h1 id="title">Experienta clientilor nostri</h1>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p id="description">Va rog completati:</p>
    <form id="survey-form">
      <label for="name" id="name-label">Nume:</label>
      <input type="text" id="name" name="name" placeholder="Introdu numele" required>

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Introdu adresa de email" required>

      <label for="number" id="number-label">Varsta</label>
      <input type="number" id="number" name="number" placeholder="Introdu varsta" min="1" max="3" required>

      <label for="dropdown">Cum ati aflat de noi:</label>
      <select id="dropdown" name="dropdown" required>
        <option value="" disabled selected>Alegeti</option>
        <option value="option1">Facebook</option>
        <option value="option2">Instagram</option>
        <option value="option1">Youtube</option>
        <option value="option1">Prieteni</option>
      </select>

      <label>Cum vi se par produsele noastre:</label>
      <div>
        <input type="radio" id="option1" name="radio" value="option1" required>
        <label for="option1">Excelente</label>
      </div>
      <div>
        <input type="radio" id="option2" name="radio" value="option2" required>
        <label for="option2">Satisfacatoare</label>
      </div>
      <div>
        <input type="radio" id="option1" name="radio" value="option1" required>
        <label for="option1">Necalitative</label>
      </div>
      <label> Ne-ati recomanda prietenilor vostri?</label>
      <div>
        <input type="checkbox" id="option1" name="radio" value="option1" required>
        <label for="option1">Da</label>
      </div>
      <div>
        <input type="checkbox" id="option2" name="radio" value="option2" required>
        <label for="option2">Nu</label>
      </div>
      <div>
        <input type="checkbox" id="option1" name="radio" value="option1" required>
        <label for="option1">Poate</label>
      </div>

      <label for="comments">Comentarii:</label>
      <textarea id="comments" name="comments" placeholder="Scrieti comentarii"></textarea>
      <button type="submit" id="submit">Aplica</button>
    </form>
  </body>
</html>
